<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1 class="game-title">Tic Tac Toe</h1>
    </nav>
    <div class="score-board-div" style="display: none">
      <h2 class="p1-score-board-text"></h2>
      <h2 class="p2-score-board-text"></h2>
    </div>

    <div class="game-board-div" style="display: none"></div>
    <p class="active-player-info-text" style="display: none"></p>
    <h2 class="winner-info-text" style="display: none"></h2>

    <form class="form">
      <p class="warn-text"></p>
      <input
        type="text"
        name="player1"
        id="player1"
        placeholder="Player 1 Name"
      />
      <input
        type="text"
        name="player2"
        id="Player2"
        placeholder="Player 2 Name"
      />
    </form>
    <div class="controls">
      <button class="start-btn">Start Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
